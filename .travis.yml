language: node_js
node_js:
  - 6

install:
  - npm install

script:
  - npm test

after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  
deploy:
 provider: script
  skip_cleanup: true
  script: npm version patch -m "[skip ci] Releasing, upgrading the version to %s"
  on:
    branch: master
 provider: releases
  api_key: ${GITHUB_API_KEY}
  skip_cleanup: true
  on:
    branch: master
